<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styl.css" />
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container mt-5">
      <div class="row arashColor1bg">
        <div class="d-none d-lg-block col-lg-4 position-relative">
          <div class="logo-box mt-3 d-flex">
            <h1 class="bg-white p-1">logo</h1>
            <p class="ms-2 text-white fw-bold">
              Lorem ipsum dolor sit a met consectetur adipisicing elit.
            </p>
          </div>
          <img src="./image/Abstraction-removebg-preview.png" alt="nooob" />
        </div>
        <div class="col-1 d-block d-lg-none arashColor1bg"></div>
        <div
          class="col-11 col-lg-8 d-flex flex-column justify-content-strat align-items-center arashColor6bg myrounded"
        >
          <h1 class="mt-5">create Account</h1>
          <div
            class="col-12 col-lg-7 d-flex mt-3 justify-content-evenly justify-content-lg-between"
          >
            <input
              class="col-5 arashColor5 arashColor6bg border-bottom border-3 fs-5"
              type="text"
              placeholder="firstname"
            />
            <input
              class="col-5 arashColor5 arashColor6bg border-bottom border-3 fs-5"
              type="text"
              placeholder="lastname"
            />
          </div>
          <div class="col-10 col-lg-7 d-flex flex-column mt-5 gap-4">
            <input
              class="arashColor5 arashColor6bg border-bottom border-3 fs-5 mt-2"
              type="text"
              placeholder="Username , email & phone number"
            />
            <div
              class="col-12 arashColor5 arashColor6bg border-bottom border-3 mt-3 d-flex justify-content-between"
            >
              <input
                class="col-11 arashColor6bg fs-5"
                placeholder="Password ......"
                type="password"
              />
              <i class="fa-solid fa-eye-slash fs-4"></i>
            </div>
            <div
              class="col-12 arashColor5 arashColor6bg border-bottom border-3 mt-3 d-flex justify-content-between"
            >
              <input
                class="col-11 arashColor6bg fs-5"
                placeholder="Password again ......"
                type="password"
              />
              <i class="fa-solid fa-eye-slash fs-4"></i>
            </div>
            <button class="btn arashColor2bg text-white">sing up</button>
            <p>
              Already have an account? <span class="arashColor4">Log in</span>
            </p>
          </div>
          <div class="col-8 d-flex gap-3 justify-content-between p-3 me-4">
            <div
              class="logo-bottoms d-flex col-4 align-items-center justify-content-center arashColor7bg shadow"
              role="button"
            >
              <img
                class="col-9 col-lg-3"
                src="./image/google-removebg-preview.png"
                alt="noob"
              />
              <p class="pl-2 mt-3 d-none d-lg-block font-size">
                sing up with google
              </p>
            </div>
            <div
              class="logo-bottoms d-flex col-4 align-items-center justify-content-center arashColor7bg shadow"
              role="button"
            >
              <img
                class="col-9 col-lg-3"
                src="./image/download-removebg-preview.png"
                alt="noob"
              />
              <p class="pl-3 mt-3 d-none d-lg-block font-size">
                sing up with faceBook
              </p>
            </div>
            <div
              class="logo-bottoms d-flex col-4 align-items-center justify-content-center arashColor7bg shadow"
              role="button"
            >
              <img
                class="col-9 col-lg-3"
                src="./image/apple-black8038-removebg-preview.png"
                alt="noob"
              />
              <p class="pl-2 mt-3 d-none d-lg-block font-size">
                sing up with apple
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
